<div class="card mt-5">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave a comment using this comment form</p>

    <form action="">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" placeholder="Enter you name" />
      </div>

      <div class="form-group">
        <label for="">Comment</label>
        <textarea
          cols="30"
          rows="10"
          class="form-control"
          placeholder="Add you comment"
        ></textarea>
      </div>

      <button class="btn btn-info">Add Comment</button>
    </form>
  </div>
</div>
